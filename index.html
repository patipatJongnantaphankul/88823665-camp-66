<!DOCTYPE html>
<html>
<head>
    <title>Workshop #HTML - FORM</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <form>
        <label for="fname">ชื่อ&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">นามสกุล&emsp;&emsp;&emsp;&nbsp;</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="bd">วัน/เดือนปี/เกิด&ensp;&nbsp;</label>
        <input type="date" id="db" name="db"><br>

        <label for="age">อายุ&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;&nbsp;</label>
        <input type="number" id="age" name="age" min="0"><br>

        <label for="gender">เพศ&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;</label>
        <input type="radio" id="male" name="gender" value="ชาย">
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="หญิง">
        <label for="female">หญิง</label><br>

        <label for="pic">รูป&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
        <input type="file" id="pic" name="pic"><br>

        <label for="address">ที่อยู่&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;</label>
        <textarea rows="4" cols="40"></textarea><br>
        
        <label for="color">สีที่ชอบ&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
        <select id="color" name="color">
            <option value="red">แดง</option>
            <option value="blue">น้ำเงิน</option>
            <option value="green">เขียว</option>
            <option value="yellow">เหลือง</option>
        </select><br>

        <label for="music">แนวเพลงที่ชอบ</label>
        <input type="radio" id="pop" name="music" value="เพื่อชีวิต">
        <label for="pop">เพื่อชีวิต</label>
        <input type="radio" id="folk" name="music" value="ลูกทุ่ง">
        <label for="folk">ลูกทุ่ง</label>
        <input type="radio" id="other" name="music" value="อื่นๆ">
        <label for="other">อื่นๆ</label><br>

        <br>
        
        <input type="checkbox" id="consent" name="consent">
        <label for="consent">ยินยอมให้เก็บข้อมูล</label>
        
        <br><br>

        <button type="reset">Reset</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <button type="submit">Submit</button>
    
    </form>

    
</body>
</html>
