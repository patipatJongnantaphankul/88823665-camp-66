<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Workshop #CSS - FORM</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>

    <body>
        <header>
            <h2 class="logo">Workshop&nbsp;#CSS&nbsp;&#9866;&nbsp;FORM</h2>
        </header>

        <div class="wrapper">
            <form>
                <div class="form-group">
                    <label for="fname">ชื่อ:</label>
                    <input type="text" id="fname" name="fname">
                </div>
        
                <div class="form-group">
                    <label for="lname">นามสกุล:</label>
                    <input type="text" id="lname" name="lname">
                </div>
        
                <div class="form-group">
                    <label for="bd">วัน/เดือน/ปีเกิด:</label>
                    <input type="date" id="bd" name="bd">
                </div>
        
                <div class="form-group">
                    <label for="age">อายุ:</label>
                    <input type="number" id="age" name="age" min="0">
                </div>
        
                <div class="form-group">
                    <label for="address">ที่อยู่:</label>
                    <textarea id="address" rows="4"></textarea>
                </div>
        
                <div class="form-group">
                    <label for="color">สีที่ชอบ:</label>
                    <select id="color" name="color">
                        <option value="red">แดง</option>
                        <option value="blue">น้ำเงิน</option>
                        <option value="green">เขียว</option>
                        <option value="yellow">เหลือง</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label>เพศ:</label>
                    <input type="radio" id="male" name="gender" value="ชาย">
                    <label for="male">ชาย</label>
                    <input type="radio" id="female" name="gender" value="หญิง">
                    <label for="female">หญิง</label>
                </div>
        
                <div class="form-group">
                    <label for="pic">รูป:</label>
                    <input type="file" id="pic" name="pic">
                </div>
        
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
            
        </div>
        
    </body>
</html>
